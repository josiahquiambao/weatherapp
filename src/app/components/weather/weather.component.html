<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
<div [ngClass]="weatherBackgroundClass" class="weather-page vh-100 text-white">
  <div class="container-fluid p-4">
    <!-- Back Button -->
    <button (click)="goBack()" class="gradient-btn text-white mb-4 py-3 px-4">
      <i class="fas fa-arrow-left me-2"></i> Back
    </button>

    <!-- Weather Details Card -->
    <div class="card p-3 p-md-4 mb-4">
      <div class="row align-items-center">
        <div class="col-md-6 text-center text-md-start">
          <h1 class="display-4 display-md-3 mb-0">{{weatherData?.city}}</h1>
          <p class="h3 h2-md mb-3">{{weatherData?.condition}}</p>
          <p class="display-5 display-md-1 mb-0">{{weatherData?.temp}}&deg;</p>
          <p class="text-muted">Feels like {{weatherData?.feelsLike}}&deg;</p>
        </div>
        <div class="col-md-6 text-center text-md-end">
          <i [class]="'fas ' + getWeatherIcon(weatherData?.condition) + ' weather-icon display-4 display-md-1'"
             [style.color]="'var(--weather-accent)'"></i>
        </div>
      </div>
    </div>

    <!-- Detailed Weather Info -->
    <div class="card p-4">
      <div class="row">
        <div class="col-md-6">
          <h3 class="h4 mb-4">Current Conditions</h3>
          <div class="row">
            <div class="col-6 mb-3 mb-md-4" *ngFor="let item of currentConditions">
              <div class="weather-metric p-2 p-md-3 rounded">
                <i [class]="'fas ' + item.icon + ' fa-lg'"></i>
                <p class="mb-0">{{item.value}} {{item.unit}}</p>
                <small class="text-muted">{{item.label}}</small>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <h3 class="h4 mb-4">Hourly Forecast</h3>
          <div class="hourly-forecast">
            <div class="d-flex overflow-auto pb-3">
              <div class="hour-card text-center p-2 p-md-3 me-3" *ngFor="let hour of hourlyForecast">
                <p class="mb-1">{{hour.time}}</p>
                <i [class]="'fas ' + getWeatherIcon(hour.condition) + ' weather-icon my-2'"
                   [style.color]="'var(--weather-accent)'"></i>
                <p class="mb-0">{{hour.temp}}&deg;</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
